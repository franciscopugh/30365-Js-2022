<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <form id="formPersona">
            <div class="mb-3">
              <label for="idNombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="idNombre">
            </div>
            <div class="mb-3">
                <label for="idApellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="idApellido">
              </div>
            <div class="mb-3">
                <label for="idEdad" class="form-label">Edad</label>
                <input type="number" class="form-control" id="idEdad">
            </div>
              <div class="mb-3">
                <label for="idSueldo" class="form-label">Sueldo</label>
                <input type="text" class="form-control" id="idSueldo">
              </div>
            <button type="submit" class="btn btn-primary">Crear Persona</button>
          </form>
    </div><br><br>

    <button id="botonPersonas" class="btn btn-dark">Mostrar Personas</button><br>
    <div id="divPersonas" class="row"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
